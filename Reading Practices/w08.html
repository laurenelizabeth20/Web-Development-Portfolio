<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 8 Code</title>
        <link rel="stylesheet" href="w08.css">
    </head>
    <body>
        <h1>Week 8 SVG Code</h1>
        <h2>Inkscape svg</h2>
        <img
            src="snail.svg"
            alt="Little snail"
            height="400"
            width="400" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="25" fill="cyan" stroke="red"/>
        </svg>
        <h2>Canvas</h2>
        <canvas id="myCanvas" class="myCanvas" width="200" height="200">
            Sorry! Your browser doesnâ€™t support Canvas.
        </canvas>
    </body>
    <script>
        var canvas = document.getElementById("myCanvas"); 
        var context = canvas.getContext("2d"); 
        context.strokeStyle = "red";
        context.fillStyle = "rgba(0, 0, 255, 0.5)";
        context.fillRect(10, 10, 100, 100);   
        context.strokeRect(10, 10, 100, 100);
    </script>
</html>
