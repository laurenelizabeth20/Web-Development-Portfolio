<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Inspiration</title>
    <link rel="stylesheet" href="images.css" />
  </head>
  <body>
    <h1>Image Inspiration</h1>
    <div>
      <div class="search">
        <input type="text" name="searchInput" id="searchInput" required>
        <button class="getImageButton">
          Search
        </button>
      </div>
      <div class="imageDisplayWrapper" style="margin-top: 25px;">
        <img
          class="imageToDisplay" onclick="hideImage()"
        />
      </div>
      <div class="imageDescription" onclick="hideImage()">
        <h2>Description: </h2>
        <p class="description"></p>
        <h2>Photographer: </h2>
        <p class="photographer"></p>
        <h2>Likes: </h2>
        <p class="likes"></p>
        <a class="download">Download</a>
      </div>
      <button class="previous">
        Previous Search
      </button>
    </div>
  </body>
  <script src="index.js">  </script>
</html>
